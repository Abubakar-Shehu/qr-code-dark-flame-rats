<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Flame Rats Ltd</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Special+Gothic+Condensed+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="overlay">
                <div class="logo">
                    <h1>Dark Flame Rats Ltd</h1>
                    <img src="img/logo-dark-bg.png" alt="our group logo" width="75" height="75">
                </div>
                <div class="hero">
                    <div>
                        <h2>Explore your Career Journey after DMIT</h2>
                    </div>
                    <div>
                        <h3>Real World paths. Real Alumni. Real Impact</h3>
                    </div>
                    <a href="https://www.nait.ca/nait/home">
                        <p class="button">
                            Explore Careers
                        </p>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <section class="body">
                <h2>Choose a Specialization</h2>
                <div class="career-boxes">
                    <a href="game.html">
                        <section class="game-dev">
                            <img src="img/game-controller-svgrepo-com.svg" alt="Game dev icon" width="30" height="30">
                            <p>Game Development</p>
                        </section>
                    </a>
                    <a href="social.html">
                        <section class="social-media">
                            <img src="img/mobile-phone-telephone-svgrepo-com.svg" alt="Mobile phone" width="30"
                                height="30">
                            <p>Social Media Manager</p>
                        </section>
                    </a>
                    <a href="web.html">
                        <section class="web-design">
                            <img src="img/web-design-svgrepo-com (1).svg" alt="Web Design" width="30" height="30">
                            <p>Web Design</p>
                        </section>
                    </a>
                    <a href="cyber.html">
                        <section class="cyber">
                            <img src="img/antivirus-cyberspace-firewall-information-password-privacy-shield-2-svgrepo-com.svg"
                                alt="CyberSecurity" width="30" height="30">
                            <p>Cyber Security</p>
                        </section>
                    </a>
                </div>
            </section>
            <section class="cool-pics">
                <h3>Career Development</h3>
                <div class="bottom-text">
                    <img src="img/cyber-punk-8504498_640.jpg" alt="cyber">
                    <img src="img/hacker-8018467_640.png" alt="hacker-8018467_640">
                    <img src="img/software-developer-6521720_640.jpg" alt="Developer">
                    <img src="img/laptop-614213_640.jpg" alt="laptop">
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
