<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Flame Rats Ltd</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Special+Gothic+Condensed+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="overlay">
                <div class="logo">
                    <h1>Dark Flame Rats Ltd</h1>
                    <img src="img/logo-dark-bg.png" alt="our group logo" width="75" height="75">
                </div>
                <div>
                    <h2>Explore your Career Journey after DMIT</h2>
                </div>
                <div>
                    <h3>Real World paths. Real Alumni. Real Impact</h3>
                </div>
                <div class="button">
                    <p>Explore Careers</p>
                </div>
            </div>
        </header>
        <main>
            <section class="body">
                <h2>Choose a Specialization</h2>
                <div class="career-boxes">
                    <section class="game-dev">
                        <img src="img/icons8-game-controller-30.png" alt="Game dev icon" width="30" height="30">
                        <p>Game Development</p>
                    </section>
                    <section class="social-media">
                        <p>Social Media Manager</p>
                    </section>
                    <section class="web-design">
                        <p>Web Design</p>
                    </section>
                    <section class="cyber">
                        <p>Cyber Security</p>
                    </section>
                </div>
            </section>
            <section class="cool-part">
                <h3>Career Development Path</h3>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
